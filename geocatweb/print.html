<title>InstaMaps Imprimir mapa</title>
<script>

function init(){
	document.getElementById("map").src=	opener.document.getElementById("img_canvas").src;
	var img = document.getElementById('map'); 
	var img2 = opener.document.getElementById("img_canvas"); 
	var width = img.clientWidth;
	var height = img.clientHeight;
	var width_natural = img2.naturalWidth;
	var height_natural  = img2.naturalHeight;
	var factorw=width_natural/width;
	//jQuery('#map').css('height',parseInt(height_natural/factorw));
	if(opener.document.getElementById("ll_canvas")){
		document.getElementById("llegenda").src=opener.document.getElementById("ll_canvas").src;
	}
	
	document.getElementById("titolUsuari").innerHTML="<b>"+opener.document.getElementById("nomAplicacio").innerHTML+"</b>";
	jQuery('#map').css('height',parseInt(height_natural/factorw));

}

</script>
